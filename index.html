<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      <meta name="description" content="Oslo BSides is a community driven inclusive information security conference focusing on learning and sharing.">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ site.title }} - {{ site.date }}" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://bsidesoslo.no/images/Splash_medium.png" />
  <meta property="og:url" content="https://bsidesoslo.no/" />
  <meta property="og:site_name" content="{{ site.title }} - {{ site.date }}" />
  <meta property="og:description" content="BSides is an inclusive information security event that is focused on learning and sharing." />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@oslobsides" />
  <meta name="twitter:title" content="{{ site.title }} - {{ site.date }}" />
  <meta name="twitter:description" content="BSides is an inclusive information security event that is focused on learning and sharing." />
  <meta name="twitter:url" content="https://bsidesoslo.no/" />
  <meta name="twitter:image" content="https://bsidesoslo.no/images/Splash_medium.png" />
  <title>{{ site.title }} - {{ site.date }}</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
	<div id="content">
		<h1>{{ site.title }}</h1>
		<h2>{{ site.date }}</h2>
		<p>
		<ul>
			<li><a href="{{ site.twitter }}">Twitter</a></li>
			<li><a href="{{ site.youtube }}">YouTube</a></li>
			<li><a href="https://2019.bsidesoslo.no">2019 Archive</a></li>
			<li><a href="mailto:{{ site.email }}">General inquires</a></li>
		</ul>
		</p>
	</div>
  </body>
</html>
